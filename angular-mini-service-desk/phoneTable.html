<table style="border: 1px solid black;">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Origin</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="phone in phones">
            <td>{{ phone.name }}</td>
            <td>{{ phone.price }}</td>
            <td>{{ phone.origin }}</td>
        </tr>
    </tbody>
</table>
